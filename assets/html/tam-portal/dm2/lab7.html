	<div class="stack">
		
		<canvas id="canvas" width="300px" height="300px"></canvas>
		
		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			// add gradient
			var grd_blck = ctx.createRadialGradient(150,150,0,150,150,200);
			grd_blck.addColorStop(0,"#666666");
			grd_blck.addColorStop(1,"#101010");
			
			// add rectangle
			ctx.fillStyle = grd_blck;
			ctx.fillRect(0,0,300,300);
			
			// draw circle
			ctx.beginPath();
			ctx.arc(150,150,80,0,2*Math.PI);
			ctx.moveTo(93, 93);
			ctx.lineTo(207, 207);
			
			ctx.strokeStyle = "#f00";
			ctx.lineWidth = 15;
			ctx.stroke();
			
		</script>
	</div>
